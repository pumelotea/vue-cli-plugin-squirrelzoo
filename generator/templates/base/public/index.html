<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%-options.BASE_URL %>favicon.ico">
  <title>test</title>
  <script src="./config/index.js"></script>
  <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="./css/simple-line-icons.css" type="text/css" />
  <script>
    (function(window, document) {
      function resize() {
        var ww = window.innerWidth
        if (ww > window.screen.width) {
          window.requestAnimationFrame(resize)
        } else {
          if (ww > 750) {
            ww = 750
          }
          document.documentElement.style.fontSize = ww * 100 / 750 + 'px'
        }
      }
      resize();
      window.addEventListener('resize', resize);
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          resize();
        }
      });
    })(window, document);
  </script>
</head>
<body>
<noscript>
  <strong>您的运行环境似乎不支持JavaScript,请开启后再运行。</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  window.buildAt = '<%-options.VUE_APP_BUILD_TIME %>'
  window.buildVer= '<%-options.VUE_APP_BUILD_VER %>'
  window.buildRepoVer= '<%-options.VUE_APP_BUILD_REPO_VER %>'
</script>
</body>
</html>
